<h1>Areas</h1>

You can create areas to section off different nodes based on something they share. I.E: VLANs, OSPF Areas (TBD), etc.
<br>
<h3>To create an Area:</h3>
<ol type="1">
    <li>Click the Area Button</li>
    <img src="./icons/rectangle.png" alt="drawing" width="80">
    <li>Choose a color, and select OK <br></li>
    <img src="./markdown_files/area_step_2.png" alt="drawing">
    <li>Hold click and drag to draw the Area.</li>
    <img src="./markdown_files/area_step_3.png" alt="drawing">
</ol>
